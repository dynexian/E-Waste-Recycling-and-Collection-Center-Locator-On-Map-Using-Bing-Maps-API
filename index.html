<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>E-Waste Recycling and Collection Center Locator</title>
</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?key=AtyFqsdpSvuxkF0gNHbF9vJU0w3rC48vgdDsB6OO9SsQfco-BQHk1UISGQtjD3FD&callback=loadMapScenario"></script>

</head>
<body>
    <header>
        <h1>E-Waste Recycling and Collection Center Locator</h1>
    </header>
    <main>
        <div id="dashboard">
            <div id="image-container">
                <img src="rest.png" alt="Image 1">
            <div id="logo">Welcome</div>
            <div id="user-actions">
                <button id="login">Login</button>
                <button id="signup">Sign Up</button>
                <button id="rewards">Rewards</button>
            </div>
        </div>

            <!-- Add more news items here -->
        </div>
        <div id="map-container">
            <div id="map">
                <!-- Map content will be dynamically added here -->
            </div>

        </div>
        <div id="locations">
            <div id="ewaste-list-container">
                <h2>E-Waste Collection Centers</h2>
                <ul id="ewaste-list">
                    <!-- E-Waste location pins will be dynamically added here -->
                </ul>
            </div>
            <div id="recycling-list-container">
                <h2>Recycling Centers</h2>
                <ul id="recycling-list">
                    <!-- Recycling location pins will be dynamically added here -->
                </ul>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
